services:
  app:
    container_name: app_container
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${API_PORT}:${API_PORT}"
      - "5555:5555"
    working_dir: /home/node/app
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
      - POSTGRES_DB=${DATABASE_NAME}
      - REDIS_URL=${REDIS_URL}
    volumes:
      - .:/home/node/app
    depends_on:
      - db
      - redis
    networks:
      - docker

  db:
    image: postgres:latest
    container_name: pg_container
    ports:
      - '5432:${DATABASE_PORT}'
    environment:
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
      - POSTGRES_DB=${DATABASE_NAME}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER} -d ${DATABASE_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - docker

  redis:
    image: redis:alpine
    container_name: redis_container
    ports:
      - '6379:6379'
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - docker

networks:
  docker:
    driver: bridge
